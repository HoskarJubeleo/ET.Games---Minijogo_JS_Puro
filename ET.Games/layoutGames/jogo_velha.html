<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="BK-DEV">
        <meta name="keywords" content="Jogos, Games, Site de games, Site de jogos, click jogos">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/jogo_velha.css">
        <!-- Flaticons -->
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <title>ET.Games</title>
    </head>

    <body>
        <header>
            <div class="div_logo">
                <h1>ET.Games</h1>
                <img class="img_logo" src="../img/header/logo.jpg" alt="logo criado por catalyststuff" srcset="">
            </div>
        </header>
        
        <main class="main_games_all"> <!-- CSS no arquivo global.css -->
            <article class="games_board_all"> <!-- CSS no arquivo global.css -->
                <div class="board" data-board>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>

                <div class="boxEndGame" data-boxEndGame>
                    <P class="textEndGame" data-textEndGame></P>
                    <button class="btnStartGame" data-btnStartGame>Jogar Novamente</button>
                </div>
            </article>
        </main>

        <script src="../js/jogo_velha.js" defer></script>
        <script src="../js/dinamica_page.js" defer></script>    

    </body>
</html>
